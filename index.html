<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>L’Oréal Product Advisor</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="page-wrapper">
    <!-- 🖤 L’Oréal Branding Header -->
    <header class="site-header">
      <img src="/workspaces/08-prj-loreal-chatbot/img/loreal-logo.png" alt="L’Oréal Logo" class="brand-logo" />
      <h1 class="site-title">L’Oréal Product Advisor</h1>
    </header>

    <!-- 💬 Chat Interface -->
    <main>
      <section class="chatbox">
        <div id="chatWindow" class="chat-window">
          <!-- Context-aware conversation messages appear here -->
        </div>

        <!-- 📌 Show Last User Question -->
        <div id="lastQuestion" class="user-question-display"></div>

        <form id="chatForm" class="chat-form">
          <label for="userInput" class="visually-hidden">Message</label>
          <input
            id="userInput"
            name="userInput"
            type="text"
            placeholder="Ask me about L’Oréal skincare, hair care, or beauty products…"
            autocomplete="off"
            required
          />
          <button type="submit" id="sendBtn">
            <span class="material-icons">send</span>
            <span class="visually-hidden">Send</span>
          </button>
        </form>
      </section>
    </main>

    <!-- 🌐 Footer -->
    <footer class="site-footer">
      <p>&copy; 2025 L’Oréal. All rights reserved.</p>
      <nav>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Use</a>
        <a href="#">Contact</a>
      </nav>
    </footer>
  </div>

  <!-- 🔐 Cloudflare Worker (No secrets.js) -->
  <script src="script.js"></script>
</body>
</html>
